<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <header th:replace="~{layout/layout :: header}"></header>
    <main class="container">
        <h2 class="my-3" th:text="${title}"></h2>
        <form th:action="@{/store}" th:object="${employee}" method="POST">
            <div class="mb-3">
                <label form="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" name="name">
                <small class="text-danger" th:if="${errors != null && errors.containsKey('name')}" th:text="${errors.get('name')}"></small>
            </div>
            <div class="mb-3">
                <label form="name">Lastname</label>
                <input type="text" th:field="*{lastname}" class="form-control" id="lastname" name="lastname">
                <small class="text-danger" th:if="${errors != null && errors.containsKey('lastname')}" th:text="${errors.get('lastname')}"></small>
            </div>
            <div class="mb-3">
                <label form="name">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" name="email">
                <small class="text-danger" th:if="${errors != null && errors.containsKey('email')}" th:text="${errors.get('email')}"></small>
            </div>
            <div class="mb-3">
                <label form="name">Phone</label>
                <input type="number" th:field="*{phone}" class="form-control" id="phone" name="phone">
                <small class="text-danger" th:if="${errors != null && errors.containsKey('phone')}" th:text="${errors.get('phone')}"></small>
            </div>
            <div class="mb-3">
                <label form="name">Birthdate</label>
                <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate" name="birthdate">
                <small class="text-danger" th:if="${errors != null && errors.containsKey('birthdate')}" th:text="${errors.get('birthdate')}"></small>
            </div>
            <div class="mb-3">
                <label form="name">Job</label>
                <select th:field="*{job}" class="form-select" id="job" name="job">
                    <option th:value="''" selected>Seleccione una opcion</option>
                    <option th:each="job: ${jobs}" th:value="${job.id}" th:text="${job.name}"></option>
                </select>
                <small class="text-danger" th:if="${errors != null && errors.containsKey('job')}" th:text="${errors.get('job')}"></small>
            </div>

            <h4 class="my-3">Address</h4>

            <div class="mb-3">
                <label form="name">Street</label>
                <input type="text" th:field="*{street}" class="form-control" id="street" name="street">
                <small class="text-danger" th:if="${errors != null && errors.containsKey('street')}" th:text="${errors.get('street')}"></small>
            </div>
            <div class="mb-3">
                <label form="name">Number</label>
                <input type="number" th:field="*{number}" class="form-control" id="number" name="number">
                <small class="text-danger" th:if="${errors != null && errors.containsKey('number')}" th:text="${errors.get('number')}"></small>
            </div>
            <div class="mb-3">
                <label form="name">City</label>
                <select th:field="*{city}" class="form-select" id="city" name="city">
                    <option th:value="''" selected>Seleccione una opcion</option>
                    <option th:each="city: ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                </select>
                <small class="text-danger" th:if="${errors != null && errors.containsKey('city')}" th:text="${errors.get('city')}"></small>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${title}"></button>
        </form>
    </main>
    <footer th:replace="~{layout/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
