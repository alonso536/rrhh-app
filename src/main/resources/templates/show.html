<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <header th:replace="~{layout/layout :: header}"></header>
    <main class="container">
        <h2 class="my-3" th:text="${title}"></h2>
        <ul class="list-group">
            <li class="list-group-item" th:text="'ID: ' + ${employee.id}"></li>
            <li class="list-group-item" th:text="'Email: ' + ${employee.email}"></li>
            <li class="list-group-item" th:text="'Phone: ' + ${employee.phone}"></li>
            <li class="list-group-item" th:text="'Address: ' + ${employee.address}"></li>
            <li class="list-group-item" th:if="${employee.boss != null}" th:text="'Boss: ' + ${employee.boss}"></li>
            <li class="list-group-item" th:text="'Job: ' + ${employee.job}"></li>
            <li class="list-group-item" th:text="'Department: ' + ${employee.department}"></li>
            <li class="list-group-item" th:text="'Birthdate: ' + ${employee.birthdate}"></li>
            <li class="list-group-item" th:text="'Hiredate: ' + ${employee.hiredate}"></li>
        </ul>
    </main>
    <footer th:replace="~{layout/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
